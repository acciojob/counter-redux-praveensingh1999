<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="title">
          <h6>Multiple Timers App</h6>

        </div>

        <div class="set_time">
           <p class="set">Set Time:</p>
           <div class="time_div">
            
            <input type="number" placeholder="hh" class="time" id="hours" value="0">
            <input type="number" placeholder="mm" class="time" id="minutes" value="0">
            <input type="number" placeholder="ss" class="time" id="seconds" value="0">
           </div>
           <button type="button" class="set_button" onclick="create_timmer()">Set</button>
        </div>

        <div>
            <button type="button" class="current_btn">Current Timers</button>
        </div>

        <div class="table">
            <p class="text">You have no timers currently!</p>
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
